<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Britannicus Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {{if eq .route `/`}}active{{end}}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route (printf "/user/%d" .user.ID) }}active{{end}}' href='/'>{{.user.Name}}</a>
                </li>
            </ul>

            <a class="nav-link" href="/user/logout">Sign Out</a>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">

                    <a class="nav-link {{if eq .route `/`}}active{{end}}" href="/">Home</a>
                </li>
            </ul>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/customers"}}active{{end}}' href="/customers">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .route `/customer`}}active{{end}}" href="/customer/get">Customer Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .route `/customer/create`}}active{{end}}" href="/customer/create">Create Customer</a>
                </li>
            </ul>

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link {{if eq .route `/orders`}}active{{end}}" href="/orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/order/get"}}active{{end}}' href='/order/get/{{.order.ID}}'>Detailed Order View</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/order/create"}}active{{end}}' href='/order/create'>Create Order</a>
                </li>
            </ul>


            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link {{if eq .route `/inventory`}}active{{end}}" href="/inventory">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/inventory/get"}}active{{end}}' href='/inventory/get/{{.item.ID}}'>Detailed Item View</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/inventory/create"}}active{{end}}' href='/inventory/create'>Create Item</a>
                </li>
            </ul>


            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/products"}}active{{end}}' href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/product"}}active{{end}}' href='/product/get/{{.product.ID}}'>Detailed Product View</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link {{if eq .route "/product/create"}}active{{end}}' href='/product/create'>Create Product</a>
                </li>
            </ul>
        </nav>
