<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}



<h1>Product Create Page</h1>
<p>Enter details for a new product to be added to the system.</p>

<form id="product_updateform" class="col-6">
    <div class="form-row">
        <div class="form-group col-3">
            <label for="product_isbn">ISBN:</label>
            <input class="form-control" type="text" value="{{.product.ISBN}}" id="product_isbn">
        </div>
        <div class="form-group col-3">
            <label for="product_publisher">Publisher:</label>
            <input class="form-control" type="text" value="{{.product.Publisher}}" id="product_publisher">
        </div>
        <div class="form-group col-3">
            <label for="product_type">Type:</label>
            <input class="form-control" type="text" value="{{.product.ProductTypeString}}" id="product_type">
        </div>
        <div class="form-group col-3">
            <label for="product_genre">Genre:</label>
            <input class="form-control" type="text" value="{{.product.Genre}}" id="product_genre">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-8">
            <label for="product_name">Book Title:</label>
            <input class="form-control" type="text" value="{{.product.ProductName}}" id="product_name">
        </div>
        <div class="form-group col-4">
            <label for="product_author">Author:</label>
            <input class="form-control" type="text" value="{{.product.Author}}" id="product_author">
        </div>
    </div>
    <div class="form-group">
        <label for="product_description">Item Description</label>
        <textarea class="form-control" id="product_description" maxlength="245" rows="3">{{.product.Description}}</textarea>
    </div>
    
    <button type="submit" id="product_update" class="btn btn-primary">Create</button>
</form>

<script src="/js/newproduct.js" type="text/javascript"></script>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
