<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Add New Customer</h1>

<form id="customer_updateform" class="col-6">
    <div class="form-row">
        <div class="form-group col-6">
            <label for="customer_firstname">First Name:</label>
            <input class="form-control" type="text" value="{{.customer.FirstName}}" id="customer_firstname">
        </div>
        <div class="form-group col-6">
            <label for="customer_lastname">Last Name:</label>
            <input class="form-control" type="text" value="{{.customer.LastName}}" id="customer_lastname">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-6">
            <label for="customer_email">Email:</label>
            <input class="form-control" type="email" value="{{.customer.Email}}" id="customer_email">
        </div>
        <div class="form-group col-6">
            <label for="customer_phonenumber">Phone Number:</label>
            <input class="form-control" type="text" value="{{.customer.PhoneNumber}}" id="customer_phonenumber">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-6">
            <label for="customer_address">Address:</label>
            <input class="form-control" type="text" value="{{.customer.Address}}" id="customer_address">
        </div>
        <div class="form-group col-6">
            <label for="customer_city">City:</label>
            <input class="form-control" type="text" value="{{.customer.City}}" id="customer_city">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-6">
            <label for="customer_state">State:</label>
            <input class="form-control" type="text" value="{{.customer.State}}" id="customer_state">
        </div>
        <div class="form-group col-6">
            <label for="customer_country">Country:</label>
            <input class="form-control" type="text" value="{{.customer.Country}}" id="customer_country">
        </div>
    </div>

    <button type="submit" id="customer_update" class="btn btn-primary">Create</button>
</form>

<script src="/js/newcustomer.js" type="text/javascript"></script>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
