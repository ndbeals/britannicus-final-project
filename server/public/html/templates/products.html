<p>Type something in the input field to search the table for first names, last names or emails:</p>
<input class="form-control" id="productsFilterInput" type="text" placeholder="Search..">

<h2>Section title</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="productsFilterTable">                
        </tbody>
    </table>
</div>

<script src="/js/products.js" type="text/javascript"></script>
