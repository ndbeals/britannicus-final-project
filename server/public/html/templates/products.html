<h1>Products Listing</h1>

<!-- <p>Type something in the input field to search the table for first names, last names or emails:</p> -->
<div class="form-row">
    <div class="form-group col-6">
        <label for="product_ID">Filter:</label>
        <input class="form-control" id="productsFilterInput" type="text" placeholder="Filter Results...">
    </div>
    <div class="form-group col-3">
        <!-- <button class="form-control btn btn-outline-success mx-1 ml-1" id="previous">Previous</button> -->
    </div>
    <div class="form-group col-1">
        <label>&nbsp;</label>
        <button class="form-control btn btn-outline-success mx-1 ml-1" id="product_previous">Previous</button>
    </div>
    <div class="form-group col-1">
        <label for="product_ID">Page:</label>
        <input class="form-control" min="1" type="number" value="1" id="product_page">
    </div>
    <div class="form-group col-1">
        <label>&nbsp;</label>
        <button class="form-control btn btn-outline-success mx-1" id="product_next">Next</button>
    </div>
</div>

<!-- <h2>Section title</h2> -->
<div class="table-responsive">
    <table class="table table-bordered table-striped tbl-lesspadding">
        <thead>
            <tr>
                <th>#</th>
                <th>ISBN</th>
                <th class="col-sm-auto">Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Type</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="tbl-lesspadding" id="productsFilterTable">                
        </tbody>
    </table>
</div>

<script src="/js/products.js" type="text/javascript"></script>
