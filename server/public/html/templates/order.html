<h1>Order Detail Page</h1>

<div class="row">
    <div class="col-8">
        <div class="form-row">
            <div class="form-group col-4">
                <label for="customer_ID">OrderID:</label>
                <input class="form-control" min="1" type="number" value="{{.order.ID}}" id="order_ID">
            </div>
            <div class="form-group col-4">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1 ml-1" id="order_previous">Previous</button>
            </div>
            <div class="form-group col-4">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1" id="order_next">Next</button>
            </div>
        </div>
        <form id="order_updateform">
            <h5>Order</h5>
            
            
            <div class="table-responsive">
                <table class="table table-bordered table-striped tbl-lesspadding">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item Name</th>
                            <th>Author</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Condition</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody class="tbl-lesspadding" id="orderlisttable">
                    </tbody>
                </table>
            </div>
            
            <div class="form-group">
                <button type="submit" id="order_update" class="btn btn-primary">Update</button>
                <button type="button" id="order_delete" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
        
    <div class="col-4">


        <h5>Customer</h5>       
        <div class="form-row">
            <div class="form-group col-6">
                <label for="customer_firstname">First Name:</label>
                <input class="form-control" type="text" value="{{.order.Customer.FirstName}}" id="customer_firstname">
            </div>
            <div class="form-group col-6">
                <label for="customer_lastname">Last Name:</label>
                <input class="form-control" type="text" value="{{.order.Customer.LastName}}" id="customer_lastname">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-6">
                <label for="customer_email">Email:</label>
                <input class="form-control" type="email" value="{{.order.Customer.Email}}" id="customer_email">
            </div>
            <div class="form-group col-6">
                <label for="customer_phonenumber">Phone Number:</label>
                <input class="form-control" type="text" value="{{.order.Customer.PhoneNumber}}" id="customer_phonenumber">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-6">
                <label for="customer_address">Address:</label>
                <input class="form-control" type="text" value="{{.order.Customer.Address}}" id="customer_address">
            </div>
            <div class="form-group col-6">
                <label for="customer_city">City:</label>
                <input class="form-control" type="text" value="{{.order.Customer.City}}" id="customer_city">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-6">
                <label for="customer_state">State:</label>
                <input class="form-control" type="text" value="{{.order.Customer.State}}" id="customer_state">
            </div>
            <div class="form-group col-6">
                <label for="customer_country">Country:</label>
                <input class="form-control" type="text" value="{{.order.Customer.Country}}" id="customer_country">
            </div>
        </div>
    </div>
</div>
<script src="/js/order.js" type="text/javascript"></script>
