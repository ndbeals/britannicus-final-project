    <div class="form-row">
        <div class="form-group col-2">
            <label for="product_ID">Product ID:</label>
            <input class="form-control" min="1" type="number" value="{{.product.ID}}" id="product_ID">
        </div>
        <div class="form-group col-3">
            <label for="product_ISBN">ISBN:</label>
            <input class="form-control" type="text" readonly value="{{.product.ISBN}}" id="product_ISBN">
        </div>
        <div class="form-group col-2">
            <label for="product_publisher">Publisher:</label>
            <input class="form-control" type="text" value="{{.product.Publisher}}" id="product_publisher">
        </div>
        <div class="form-group col-2">
            <label for="product_type">Type:</label>
            <input class="form-control" type="text" value="{{.product.ProductTypeString}}" id="product_type">
        </div>
        <div class="form-group col-3">
            <label for="product_genre">Genre:</label>
            <input class="form-control" type="text" value="{{.product.Genre}}" id="product_genre">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-8">
            <label for="product_name">Book Title:</label>
            <input class="form-control" type="text" value="{{.product.ProductName}}" id="product_name">
        </div>
        <div class="form-group col-4">
            <label for="product_author">Author:</label>
            <input class="form-control" type="text" value="{{.product.Author}}" id="product_author">
        </div>
    </div>
    <div class="form-group">
        <label for="product_description">Item Description</label>
        <textarea class="form-control" id="product_description" rows="3">{{.product.Description}}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<script src="/js/product.js" type="text/javascript"></script>
