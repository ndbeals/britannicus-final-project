<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Order Create Page</h1>

<div class="row">
    <form id="order_createform" class="col-6">
        <h5>Order</h5>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="order_isbn">Amount:</label>
                <input class="form-control" min="1" type="number" value="1" id="order_amount">
            </div>

            <div class="form-group col-2">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1" id="item_add">Add</button>
            </div>
            <div class="form-group col-2">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1" id="item_clear">Clear</button>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" id="order_create" class="btn btn-primary">Create</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped tbl-lesspadding">
                <thead>
                    <tr>
                        <th>Item #</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody class="tbl-lesspadding" id="orderlisttable">
                </tbody>
            </table>
        </div>
    </form>

    <div class="col-6">
        <h5>Item</h5>
        <div class="form-row">
            <div class="form-group col-3">
                <label for="item_ID">Item ID:</label>
                <input class="form-control" min="1" type="number" value="0" id="item_ID">
            </div>
            <div class="form-group col-2">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1 ml-1" id="item_previous">Previous</button>
            </div>
            <div class="form-group col-2">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1" id="item_next">Next</button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-3">
                <label for="item_isbn">ISBN:</label>
                <input class="form-control" type="text" readonly value="" id="item_isbn">
            </div>
            <div class="form-group col-3">
                <label for="item_publisher">Publisher:</label>
                <input class="form-control" type="text" readonly value="" id="item_publisher">
            </div>
            <div class="form-group col-3">
                <label for="item_type">Type:</label>
                <input class="form-control" type="text" readonly value="{{.item.Product.ProductTypeString}}" id="item_type">
            </div>
            <div class="form-group col-3">
                <label for="item_genre">Genre:</label>
                <input class="form-control" type="text" readonly value="{{.item.Product.Genre}}" id="item_genre">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-8">
                <label for="item_name">Book Title:</label>
                <input class="form-control" type="text" readonly value="{{.item.Product.ProductName}}" id="item_name">
            </div>
            <div class="form-group col-4">
                <label for="item_author">Author:</label>
                <input class="form-control" type="text" readonly value="{{.item.Product.Author}}" id="item_author">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-3">
                <label for="inventory_publisher">Price:</label>
                <input class="form-control" readonly type="text" value="" id="inventory_price">
            </div>
            <div class="form-group col-9">
                <label for="item_description">Item Description</label>
                <textarea readonly class="form-control" id="item_description" maxlength="245" max-rows="15" rows="3">{{.item.Product.Description}}</textarea>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- <div class="col-2"></div> -->
    <div class="col-12">
        <h5>Customer</h5>

        <div class="form-row">
            <div class="form-group col-4">
                <label for="customer_ID">Customer ID:</label>
                <input class="form-control" min="1" type="number" value="{{.custid}}" id="customer_ID">
            </div>
            <div class="form-group col-4">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1 ml-1" id="customer_previous">Previous</button>
            </div>
            <div class="form-group col-4">
                <label>&nbsp;</label>
                <button type="button" class="form-control btn btn-outline-success mx-1" id="customer_next">Next</button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-3">
                <label for="customer_firstname">First Name:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.FirstName}}" id="customer_firstname">
            </div>
            <div class="form-group col-3">
                <label for="customer_lastname">Last Name:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.LastName}}" id="customer_lastname">
            </div>
            <div class="form-group col-3">
                <label for="customer_email">Email:</label>
                <input class="form-control" readonly type="email" value="{{.order.Customer.Email}}" id="customer_email">
            </div>
            <div class="form-group col-3">
                <label for="customer_phonenumber">Phone Number:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.PhoneNumber}}" id="customer_phonenumber">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-3">
                <label for="customer_address">Address:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.Address}}" id="customer_address">
            </div>
            <div class="form-group col-3">
                <label for="customer_city">City:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.City}}" id="customer_city">
            </div>
            <div class="form-group col-3">
                <label for="customer_state">State:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.State}}" id="customer_state">
            </div>
            <div class="form-group col-3">
                <label for="customer_country">Country:</label>
                <input class="form-control" readonly type="text" value="{{.order.Customer.Country}}" id="customer_country">
            </div>
        </div>
    </div>

<script src="/js/neworder.js" type="text/javascript"></script>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
