<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Inventory Listing</h1>

<div class="form-row">
    <div class="form-group col-6">
        <label for="inventory_ID">Filter:</label>
        <input class="form-control" id="inventorysFilterInput" type="text" placeholder="Filter Results...">
    </div>
    <div class="form-group col-3">
        <!-- <button class="form-control btn btn-outline-success mx-1 ml-1" id="previous">Previous</button> -->
    </div>
    <div class="form-group col-1">
        <label>&nbsp;</label>
        <button class="form-control btn btn-outline-success mx-1 ml-1" id="inventory_previous">Previous</button>
    </div>
    <div class="form-group col-1">
        <label for="inventory_ID">Page:</label>
        <input class="form-control" min="1" type="number" value="1" id="inventory_page">
    </div>
    <div class="form-group col-1">
        <label>&nbsp;</label>
        <button class="form-control btn btn-outline-success mx-1" id="inventory_next">Next</button>
    </div>
</div>

<!-- <h2>Section title</h2> -->
<div class="table-responsive">
    <table class="table table-bordered table-striped tbl-lesspadding">
        <thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Condition</th>
                <th>Notes</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="tbl-lesspadding" id="inventorysFilterTable">
        </tbody>
    </table>
</div>

<script src="/js/inventory.js" type="text/javascript"></script>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
