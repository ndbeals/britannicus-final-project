<!-- <h1>Hello Gin!</h1> -->

<h1>Customers Listing</h1>

<!-- <p>Type something in the input field to search the table for first names, last names or emails:</p> -->
<div class="form-row">
    <div class="form-group col-6">
        <label for="customer_ID">Filter:</label>
        <input class="form-control" id="customersFilterInput" type="text" placeholder="Filter Results...">
    </div>
    <div class="form-group col-3">
        <!-- <button class="form-control btn btn-outline-success mx-1 ml-1" id="previous">Previous</button> -->
    </div>
    <div class="form-group col-1">
        <label>&nbsp;</label>
        <button class="form-control btn btn-outline-success mx-1 ml-1" id="customer_previous">Previous</button>
    </div>
    <div class="form-group col-1">
        <label for="customer_ID">Page:</label>
        <input class="form-control" min="1" type="number" value="1" id="customer_page">
    </div>
    <div class="form-group col-1">
        <label>&nbsp;</label>
        <button class="form-control btn btn-outline-success mx-1" id="customer_next">Next</button>
    </div>
</div>

<!-- <h2>Section title</h2> -->
<div class="table-responsive">
    <table class="table table-bordered table-striped tbl-lesspadding">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th class="col-sm-auto">Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="tbl-lesspadding" id="customersFilterTable">                
        </tbody>
    </table>
</div>

<script src="/js/customers.js" type="text/javascript"></script>
